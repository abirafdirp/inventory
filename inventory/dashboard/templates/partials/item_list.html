<div id="content" ng-controller="ItemListCtrl" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="row placeholders">
        <div ng-repeat="results in items track by $index">
            <div ng-repeat="result in results">
                <div class="col-xs-10 col-sm-5 col-md-3 placeholder">
                  <img src="{$ result.image $}" class="img-responsive img-rounded" alt="Generic placeholder thumbnail">
                  <h4>{$ result.name $}</h4>
                </div>
              </div>
        </div>
    </div>
</div>
